<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>

<body>
    <form action="pagina.html" method="post">
        <fieldset>
            <legend>Formulario</legend>
            <fieldset>
                <legend>Categoria personal</legend>

                <label for="name">Nombre: </label >
                <input type="text" name="name" id="name" required>

                <label for="birthday">Fecha de nacimiento</label required>
                <input type="date" name="birthday" id="birthday">

                <label for="favanimal">Animal Favorito: </label>
                <input type="text" name="favanimal" id="favanimal">

            </fieldset>

            <br>

            <fieldset>
                <legend>Cuenta</legend>

                <label for="email"></label >
                <input type="email" name="email" id="email" placeholder="you@example.com" required>

                <label for="password">Contrasenia: </label>
                <input type="password" name="password" id="password" required>

                <label for="vpassword">Verify password: </label required>
                <input type="text">


            </fieldset>

            <br>

            <fieldset>
                <legend>Contacto</legend>

                <label for="adresse">Direccion: </label>
                <input type="text" name="adresse" id="adresse">

                <label for="city">Ciudad: </label>
                <input type="text" name="city" id="city" >

                <label for="country">Pais: </label>
                <input type="text" name="country" id="country" >

                <label for="telefono">Numero de telefono: </label>
                <input type="text" name="telefono" id="telefono" pattern="[0-9]{8}">
            </fieldset>
        </fieldset>

        <br>

        <input type="submit" value="Enviar">

    </form>
</body>

</html>
